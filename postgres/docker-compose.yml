# docker-compose.yml
version: '3'
services:
  postgres:
      image: "postgres" # use latest official postgres version
      env_file:
        - database.env # configure postgres
      volumes:
        - ./postgres-data:/var/lib/postgresql/data
        - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql
      ports:
        - '5432:5432'